<section class="section container-fluid">
  
  
<div class="scrollable" ng-controller="EditFriendForm">
 <div class="scrollable-content section">
  <h1 class="page-header">Edit Friend</h1>   
   
  <div>
  <form role="form" ng-submit="EditFriend()">
    <fieldset>
      <!--<legend>Name</legend>-->
        <div class="form-group has-success has-feedback">
          <label>Friend name</label>
          <input type="text"
					ng-model="friend.name"
                 class="form-control"
                 placeholder="Enter name">
        </div>
    </fieldset>
    <hr>
 <input type="submit" class="btn btn-primary btn-block" id="submit" value="Submit" />


  </form>
  </div>
 </div>
</div>
  
</section>
